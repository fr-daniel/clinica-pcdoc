<table mat-table [dataSource]="atendimentos" class="mat-elevation-z8">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef>Tipo de Atendimento</th>
    <td mat-cell *matCellDef="let element">
      {{ element.tipoAtendimento.descricao }}
    </td>
  </ng-container>

  <ng-container matColumnDef="classificacao">
    <th mat-header-cell *matHeaderCellDef>Classificação</th>
    <td mat-cell *matCellDef="let element">
      <mat-chip-list aria-label="Fish selection">
      <mat-chip [class]="getClass(element.tipoAtendimento.prioridade)">
        {{ element.tipoAtendimento.classificacao }}
      </mat-chip>
    </mat-chip-list>

    </td>
  </ng-container>

  <ng-container matColumnDef="atendido">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button *ngIf="i == 0" mat-raised-button color="accent" (click)="atendido(element)">ATENDIDO</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
